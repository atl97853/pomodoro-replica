<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./scrip.js" defer></script>
  </head>
  <body>
    <!-- header section-->
    <div class="header-container">
      <h1>
        <a class="header-link-container" href="./index.html">
          <img class="header-image" src="./images/icon-check.png" alt="icon-check"/>
          <div class="header-title">Pomofocus</div>
        </a>
      </h1>
      <div class="header-right-container">
        <span><button class="header-button report-button">Report</button></span>
        <span><button class="header-button settings-button">Settings</button></span>
        <span><img class="profile-image" src="./images/raccoon.jpg" alt="profile-image"/></span>
      </div>

      <div class="unknow-div"></div> <!-- needs js to work properly -->

    <!-- counter section -->
    <div class="counter-container">
      <div class="counter-header">
        <button class="counter-button-pomodoro">Pomodoro</button>
        <button class="counter-button-shortBreak">Short Break</button>
        <button class="counter-button-longBreak">Long Break</button>
      </div>
      <div class="counter-countdown">25:00</div>
      <div class="counter-button">
        <button class="counter-button-start">START</button>
        <button class="counter-button-next"><img src="./images/next-button-pomodoro.png" alt="next.png"></button>
      </div>
    </div>

    <!-- score counter -->
    <div class="score-container">
      <div class="pomos-completed">#10</div>
      <div class="pomos-taks">10 hours/ 24 pomodoros</div>
    </div>

    <!-- taks container -->
    <div class="taks-container">
      <div class="taks-container-1"> 
        <div>Taks</div>
        <button></button>
      </div>

      <div class="taks-container-2">
        <div></div>
        <div class="new-taks"></div>
        <div class="counter-taks">0/0</div>
        <button></button>
      </div>

      <div>Add Taks</div>

      <!-- summary -->
      <div>Pomos:4/20 Finish At:02:22 (9.9h)</div>
    </div>
  </body>
</html>
