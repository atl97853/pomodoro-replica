<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header section-->
    <div class="header">
        <div class="left-container">
            <div class="header-image"><img src="./images/icon-check.png" alt="icon-check"></div>
            <div class="header-title">Pomofocus</div>
        </div>
        <ul>
            <li><button>Report</button></li>
            <li><button>Settings</button></li>
            <li><img src="./images/raccoon.jpg" alt="profile-image"></li>
        </ul>
    </div>
    <hr>
    <!-- counter section -->
    <div class="counter-container">
        <div class="counter-header">
            <div>Pomodoro</div>
            <div>Short Break</div>
            <div>Long Break</div>
        </div>
        <div class="counter-countdown">25:00</div>
        <div class="counter-button"><button>START</button></div>
    </div>
    <!-- footer counter -->
    <div class="footer-counter">
        <div class="pomos-completed">#10</div>
        <div class="pomos-taks">10 hours/ 24 pomodoros</div>
    </div>
</body>
</html>
