<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./scrip.js" defer></script>
  </head>
  <body>
    <!-- header section-->
    <div class="header">
      <div class="left-container">
        <div>
          <img
            class="header-image"
            src="./images/icon-check.png"
            alt="icon-check"
          />
        </div>
        <div class="header-title">Pomofocus</div>
      </div>
      <ul>
        <li><button class="header-button">Report</button></li>
        <li><button class="header-button">Settings</button></li>
        <li>
          <img
            class="profile-image"
            src="./images/raccoon.jpg"
            alt="profile-image"
          />
        </li>
      </ul>
    </div>
    <hr />
    <!-- counter section -->
    <div class="counter-container">
      <div class="counter-header">
        <div>Pomodoro</div>
        <div>Short Break</div>
        <div>Long Break</div>
      </div>
      <div class="counter-countdown">25:00</div>
      <div class="counter-button"><button>START</button></div>
    </div>
    <!-- footer counter -->
    <div class="footer-container">
      <div class="pomos-completed">#10</div>
      <div class="pomos-taks">10 hours/ 24 pomodoros</div>
    </div>

    <!-- taks container -->
    <div class="taks-container">
      <div class="taks-container-1">
        <div>Taks</div>
        <button></button>
      </div>

      <div class="taks-container 2">
        <div></div>
        <div class="new-taks"></div>
        <div class="counter-taks">0/0</div>
        <button></button>
      </div>

      <div>Add Taks</div>

      <!-- summary -->
      <div>Pomos:4/20 Finish At:02:22 (9.9h)</div>
    </div>
  </body>
</html>
